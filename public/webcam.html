<html>
    <head>
        <style>
            #vid-controls {
                width: 50%;
                float: left;
            }
            #item-list {
                width: 40%;
                float: left;
                padding-left: 10%;
            }
            #vid-show, #vid-take {
                display: block;
                margin-bottom: 20px;
            }
            html, body {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="vid-controls">
            <video id="vid-show" autoplay></video>
            <input id="vid-take" type="button" value="Take Photo"/>

            <textarea id="answer"></textarea>
            <button id="saveitem">Save to list</button>
        </div>
        <div id="item-list">
            <h3>Items</h3>
            <ul id="items-list">

            </ul>
        </div>



        <script type="text/javascript">
            const reloadItemList = function() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', '/items', true);
                xhr.responseType = 'json';
                xhr.onload = function () {
                    console.log(this.response);
                    const list = document.getElementById('items-list');
                    list.innerHTML = "";
                    this.response.forEach( function (item) {
                        var entry = document.createElement('li');
                        entry.innerHTML = item;
                        list.appendChild(entry);
                    });
                }
                xhr.send();
            }

            window.addEventListener("load", function(){
                reloadItemList();

                // [1] GET ALL THE HTML ELEMENTS
                var video = document.getElementById("vid-show"),
                    canvas = document.getElementById("vid-canvas"),
                    take = document.getElementById("vid-take"),
                    answer = document.getElementById("answer"),
                    saveitem = document.getElementById("saveitem");

                // [2] ASK FOR USER PERMISSION TO ACCESS CAMERA
                // WILL FAIL IF NO CAMERA IS ATTACHED TO COMPUTER
                navigator.mediaDevices.getUserMedia({ video : true })
                .then(function(stream) {
                    // [3] SHOW VIDEO STREAM ON VIDEO TAG
                    video.srcObject = stream;
                    video.play();

                    // [4] WHEN WE CLICK ON "TAKE PHOTO" BUTTON
                    take.addEventListener("click", function(){
                        // Create snapshot from video
                        var draw = document.createElement("canvas");
                        draw.width = video.videoWidth;
                        draw.height = video.videoHeight;
                        var context2D = draw.getContext("2d");
                        context2D.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                        //Upload to server
                        draw.toBlob(function (blob) {
                            var data = new FormData();
                            data.append('image', blob);
                            var xhr = new XMLHttpRequest();
                            xhr.open('POST', '/photo', true);
                            xhr.onload = function () {
                                console.log(this.response);
                                answer.innerHTML = this.response;
                            };
                            xhr.send(data);
                        });
                    });

                    saveitem.addEventListener("click", function(){                        
                        var data = new FormData();
                        data.append('item', answer.innerHTML);
                        var xhr = new XMLHttpRequest();
                        xhr.open('POST', '/additem', true);
                        xhr.onload = function () {
                            reloadItemList();
                        }
                        xhr.send(data);
                    });
                })
                .catch(function(err) {
                    document.getElementById("vid-controls").innerHTML = "Please enable access and attach a camera";
                });
            });
        </script>
    </body>
</html>
